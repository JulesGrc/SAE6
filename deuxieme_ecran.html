<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Dépôts A Livrer</title>
    <link rel="stylesheet" href="css/styleHome.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container2">
        <h1>Liste des Dépôts A Livrer</h1>
        <ul class="depots">
        </ul>
        <div class="nombre-paniers">
            <h2>Nombre de Paniers à Livrer :</h2>
            <ul class="paniers-livrer">
            </ul>
        </div>
        <div>
            <a href="arrivee_depot.html" id="arrivee_depot" class="button" disabled>QR code heure d'arrivée</a>
            <a href="controle_paniers.html" id="controle_paniers" class="button" disabled>Contrôle des paniers livrés</a>
            <a href="retour_jardins.html" id="retour_jardins" class="button" disabled>Retour aux jardins de Cocagne</a>
        </div>
        <button onclick="retour()">Retour à la Sélection de Tournée</button>
    </div>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('service-worker.js')
                    .then(function(registration) {
                        console.log('Service worker enregistré avec succès : ', registration.scope);
                    })
                    .catch(function(err) {
                        console.error("Erreur lors de l'enregistrement du service worker : ", err);
                    });
            });
        }

        const tourneeId = localStorage.getItem('tourneeId');

        document.addEventListener('DOMContentLoaded', async function(){
            const depotIds = await getDepotByTournee(tourneeId);
            const depotsList = document.querySelector('.depots');
            const paniersLivrerList = document.querySelector('.paniers-livrer');

            const depotsData = await getDepot(depotIds);
            const nombrePaniers = await getNombrePanierLivrer();

            nombrePaniers.forEach((nombrePaniers) => {
                const listItem = document.createElement('li');
                if (nombrePaniers._tournee_id == tourneeId) {
                    listItem.textContent = `${nombrePaniers._nombre} ${nombrePaniers._produit}`;
                    paniersLivrerList.appendChild(listItem);
                }
            });
            
            depotsData.forEach((depot) => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `<strong>${depot.depotName}</strong> - ${depot.adresse} ${depot.codePostal} ${depot.ville}`;
                depotsList.appendChild(listItem);
            });
        });

        
    </script>
</body>
</html>
