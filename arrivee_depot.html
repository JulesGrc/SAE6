<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrivée à Dépôt</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/styleHome.css">
    <script src="script.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #scanner-container {
            width: 300px;
            height: 250px; /* Increased height to accommodate the result text */
            border: 2px solid #333;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #scanner-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #result {
            margin-top: 20px;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 18px;
            color: #333;
        }

        #time {
            font-size: 16px;
            color: #666;
            margin-top: 10px;
        }

        #buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>
<body>
    
    <div>
        <div id="scanner-container">
            <!-- Le flux vidéo du scanner s'affichera ici -->
            <video id="qr-video" width="300px" height="200px" autoplay></video>
        </div>
        <div>
            <div id="result"></div>
            <div id="time"></div> <!-- Added div for displaying time -->
            <div id="buttons">
                <button onclick="resetScanner()">Reset</button>
                <button onclick="retour()">Retour</button>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.0.0/dist/jsQR.js"></script>


    
    <script>
        let qrScanned = false;

        function scanQRCode() {
            const video = document.getElementById('qr-video');
            const resultDiv = document.getElementById('result');
            const timeDiv = document.getElementById('time');

            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then((stream) => {
                    video.srcObject = stream;
                    video.play();

                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');

                    const scan = () => {
                        if (!qrScanned && video.videoWidth > 0 && video.videoHeight > 0) {
                            canvas.width = video.videoWidth;
                            canvas.height = video.videoHeight;
                            context.drawImage(video, 0, 0, canvas.width, canvas.height);
                            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                            const code = jsQR(imageData.data, imageData.width, imageData.height);
                            if (code) {
                                console.log('QR Code detected:', code.data);
                                const currentTime = new Date().toLocaleString();
                                resultDiv.innerHTML = 'Livrée à : ' + code.data;
                                timeDiv.innerHTML = currentTime;
                                qrScanned = true;
                                // Storing the current time in localStorage
                                localStorage.setItem('scanTime', currentTime);
                            }
                        }
                        requestAnimationFrame(scan);
                    }; 

                    scan();
                })
                .catch((error) => {
                    console.error('Error accessing camera:', error);
                });
        }

        window.addEventListener('load', scanQRCode);
    </script>


</body>
</html>
