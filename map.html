<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itinéraire vers le dépôt</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <style>
        #map {
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // Initialisation de la carte
        var map = L.map('map').setView([48.8566, 2.3522], 13); // Centre sur Paris par défaut
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Récupération des coordonnées du dépôt depuis localStorage
        var selectedDepotCoords = JSON.parse(localStorage.getItem('selectedDepotCoords'));
        var endpoint = L.latLng(selectedDepotCoords.latitude, selectedDepotCoords.longitude);

        // Utilisation de la géolocalisation pour obtenir la position actuelle
        map.locate({setView: true, maxZoom: 16});

        function onLocationFound(e) {
            var radius = e.accuracy / 2;
            L.marker(e.latlng).addTo(map)
                .bindPopup("Vous êtes dans un rayon de " + radius + " mètres de ce point").openPopup();
            L.circle(e.latlng, radius).addTo(map);

            // Tracer l'itinéraire depuis la position actuelle jusqu'au dépôt
            L.Routing.control({
                waypoints: [
                    e.latlng, // Position actuelle
                    endpoint // Point d'arrivée (dépôt sélectionné)
                ],
                routeWhileDragging: true
            }).addTo(map);
        }

        map.on('locationfound', onLocationFound);

        function onLocationError(e) {
            alert(e.message);
        }

        map.on('locationerror', onLocationError);
    </script>
</body>
</html>
